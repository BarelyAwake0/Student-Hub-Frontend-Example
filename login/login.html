<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Hub | Log In</title>
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header_bar">
			<h1 id="login_title">The University Of Sheffield Student Login</h1>
		</div>
	</header>
	<main>
		<div class="main_body">
			<div class="login_container">
				<h1 id="input_title">Student Log In</h1>
				<div class="input_container">
					<p class="input_label">University Email:</p>
					<input type="text" placeholder="">
				</div>
				<div class="input_container">
					<p class="input_label">Password:</p>
					<input type="text" placeholder="">
				</div>
				<a id="submit_button" href="/homepage/index.html">Log In</a>
				<p id="pass_reset">Forgot Password</p>
			</div>
		</div>
	</main>
	<footer>
    <div class="footer_bar">
      <h1 id="footer_title">The University Of Sheffield</h1>
      <p class="footer_text">Created by Euan Jones</p>
      <p class="footer_text">Copyrighted Â© 2024</p>
    </div>
  </footer>
</body>
</html>
